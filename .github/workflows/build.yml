name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest  # Changed for macOS compatibility

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarQube PR analysis

      - name: Debug - List Repository Files
        run: ls -R

      - name: Install .NET and SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner  # Install scanner globally
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH  # Add tools to PATH

      - name: Move to Project Directory
        run: |
          cd $(find . -type d -name "mdr" | head -n 1) || exit 1  # Dynamically find "mdr"

      - name: Build and Analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin /k:"ruivieira03_Projeto-Estagio-Teste" /o:"ruivieira03" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build  # Build the project
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
