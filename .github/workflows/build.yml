name: Build and SonarQube Analysis

on:
  push:
    branches:
      - main
      - dotnet
      - js
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dotnet
      - js

jobs:
  sonarqube-js:
    name: SonarQube JS Analysis
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/js'  # Only run this job on the js branch
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        working-directory: sem5pi/SPA
        run: npm install
      - name: Run tests with coverage
        working-directory: sem5pi/SPA
        run: npm test -- --coverage
      - name: SonarQube Scan (JS)
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          project-root: sem5pi/SPA  # Specify JS directory
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-Dsonar.javascript.lcov.reportPaths=coverage/lcov-report/index.lcov"  # Pass the lcov file

  sonarqube-dotnet:
    name: SonarQube .NET Analysis
    runs-on: macos-latest
    # if: github.ref == 'refs/heads/dotnet'  # Only run this job on the dotnet branch
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.x'
      - name: Install SonarScanner tool
        run: |
          dotnet tool install --global dotnet-sonarscanner
      - name: Remove sonar-project.properties for .NET analysis
        run: |
          rm -f sonar-project.properties  # Ensure no sonar-project.properties file exists
      - name: Run tests with coverage
        run: |
          dotnet test sem5pi/MDR/sem5pi-24-25-g034.sln --collect:"XPlat Code Coverage"  # Run tests and collect coverage
      - name: Run SonarScanner analysis for .NET
        run: |
          dotnet sonarscanner begin /k:"ruivieira03_Projeto-Estagio-Teste" /o:"ruivieira03" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.xml" /d:sonar.coverageReportPaths="**/coverage.cobertura.xml"
          dotnet build sem5pi/MDR/sem5pi-24-25-g034.sln
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
